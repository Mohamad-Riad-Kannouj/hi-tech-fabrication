    <!-- ====== Contact Section ====== -->
    <section id="contact">
      <div class="container">
        <div class="section-title">
          <h2>Contact</h2>
          <p>Contact Us</p>
        </div>
      </div>

      <!-- <div id="map"></div> -->

      <div class="container">
        <div class="row mt-4">
          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
              </div>

              <div class="open-hours">
                <i class="bi bi-clock"></i>
                <h4>Open Hours:</h4>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
              </div>
            </div>
          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">
            <!-- <iframe
              name="hiddenFrame"
              class="hide"
              style="
                position: absolute;
                top: -1px;
                left: -1px;
                width: 1px;
                height: 1px;
              "
            ></iframe> -->
            <!-- <form action="" method="post" role="form" target="hiddenFrame"> -->
            <!-- action="http://localhost:5000/send" -->
            <form
              action="https://hi-tech-fab.herokuapp.com/send"
              method="post"
              role="form"
              class="email-form"
            >
              <div class="row">
                <div class="col-md-6 form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>

                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>

              <div class="form-group mt-3">
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  id="subject"
                  placeholder="Subject"
                  required
                />
              </div>

              <div class="form-group mt-3">
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="8"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <div class="my-3">
                <div class="sent-message d-none">
                  Your message has been sent. Thank you!
                </div>
              </div>

              <div class="text-center">
                <button type="submit" onclick="submit_btn()">
                  Send A Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
